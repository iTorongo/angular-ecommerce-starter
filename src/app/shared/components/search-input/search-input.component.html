<div class="search-input">
    <app-icon class="search-icon" [iconType]="IconType.SEARCH" />
    <input type="text" class="input-field" placeholder="Search product..." [formControl]="searchQuery" />
    <app-icon *ngIf="!!searchQuery.value" class="clear-icon" [iconType]="IconType.CIRCLE_CLOSE"
        (click)="onClearSearch()" />
</div>
