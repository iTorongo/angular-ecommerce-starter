<header class="header">
  <nav class="navbar">
    <div class="navbar-logo" [routerLink]="'/'">lOgOo</div>
    <ul class="navbar-menu" [ngClass]="{ 'is-open': menuOpen }">
      <li>
        <a [routerLink]="'/'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </li>
      <li>
        <a [routerLink]="'/products'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Products</a>
      </li>
      <li>
        <a [routerLink]="'/about'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">About</a>
      </li>
    </ul>
    <div class="nav-right">
      <div class="navbar-toggle" (click)="toggleMenu()">
        <app-icon [iconType]="!menuOpen ? IconType.BARS : IconType.CLOSE" />
      </div>
      <app-icon class="cart" [iconType]="IconType.CART" />
    </div>

  </nav>
</header>
